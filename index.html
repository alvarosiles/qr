<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sistema Inventario Restaurante</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-4">

<h2 class="mb-4">Sistema Inventario Restaurante</h2>

<ul class="nav nav-tabs" id="myTab">
  <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#ingredientes">ğŸ¥¬ Ingredientes</button></li>
  <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#productos">ğŸ” Productos</button></li>
  <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#recetas">ğŸ“‹ Recetas</button></li>
  <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#ventas">ğŸ§¾ Ventas</button></li>
  <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#almacen">ğŸ“¦ AlmacÃ©n</button></li>
</ul>

<div class="tab-content mt-3">

<!-- INGREDIENTES -->
<div class="tab-pane fade show active" id="ingredientes">
  <div class="row">
    <div class="col-md-4">
      <h5>Agregar Ingrediente</h5>
      <input id="ingNombre" class="form-control mb-2" placeholder="Nombre">
      <input id="ingStock" type="number" class="form-control mb-2" placeholder="Stock inicial">
      <input id="ingUnidad" class="form-control mb-2" placeholder="Unidad (kg, unidad)">
      <button class="btn btn-success w-100" onclick="crearIngrediente()">Guardar</button>
    </div>
    <div class="col-md-8">
      <h5>Lista Ingredientes</h5>
      <table class="table table-bordered">
        <thead><tr><th>Nombre</th><th>Stock</th><th>Unidad</th></tr></thead>
        <tbody id="tablaIngredientes"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- PRODUCTOS -->
<div class="tab-pane fade" id="productos">
  <div class="row">
    <div class="col-md-4">
      <h5>Agregar Producto</h5>
      <input id="prodNombre" class="form-control mb-2" placeholder="Nombre">
      <input id="prodPrecio" type="number" class="form-control mb-2" placeholder="Precio">
      <button class="btn btn-primary w-100" onclick="crearProducto()">Guardar</button>
    </div>
    <div class="col-md-8">
      <h5>Lista Productos</h5>
      <table class="table table-bordered">
        <thead><tr><th>Nombre</th><th>Precio</th></tr></thead>
        <tbody id="tablaProductos"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- RECETAS -->
<div class="tab-pane fade" id="recetas">
  <h5>Asignar Receta</h5>
  <select id="recProducto" class="form-select mb-2"></select>
  <select id="recIngrediente" class="form-select mb-2"></select>
  <input id="recCantidad" type="number" class="form-control mb-2" placeholder="Cantidad usada">
  <button class="btn btn-warning" onclick="crearReceta()">Agregar a receta</button>
</div>

<!-- VENTAS -->
<div class="tab-pane fade" id="ventas">
  <h5>Registrar Venta</h5>
  <select id="ventaProducto" class="form-select mb-2"></select>
  <input id="ventaCantidad" type="number" class="form-control mb-2" placeholder="Cantidad">
  <button class="btn btn-danger" onclick="vender()">Vender</button>
</div>

<!-- ALMACEN -->
<div class="tab-pane fade" id="almacen">
  <h5>Stock Actual</h5>
  <table class="table table-striped">
    <thead><tr><th>Ingrediente</th><th>Stock</th></tr></thead>
    <tbody id="tablaAlmacen"></tbody>
  </table>
</div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/ui.js"></script>

</body>
</html>
