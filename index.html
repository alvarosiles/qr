  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f1f3f6;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    /* GRID 100% ESTABLE */
    .qr-container {
      display: grid;
      gap: 20px;
      max-width: 1400px;
      margin: auto;
    }

    /* 游님 M칩vil */
    @media (max-width: 767px) {
      .qr-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* 游 Tablet */
    @media (min-width: 768px) and (max-width: 1023px) {
      .qr-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* 游눹 Desktop */
    @media (min-width: 1024px) {
      .qr-container {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    /* CARD FIJA */
    .qr-card {
      background: #fff;
      border-radius: 14px;
      padding: 14px 10px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      height: 260px; /* altura fija */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .qr-card img {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      display: block;
    }

    .bank-name {
      font-weight: 600;
      font-size: 14px;
      margin: 8px 0;
    }

    .actions a,
    .actions button {
      width: 100%;
      padding: 7px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-top: 6px;
    }

    .download {
      background: #e9eef3;
    }

    .share {
      background: #2563eb;
      color: #fff;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      width: 90%;
      max-width: 320px;
      border-radius: 14px;
      text-align: center;
    }

    .modal-content a {
      display: block;
      margin: 8px 0;
      padding: 8px;
      border-radius: 6px;
      text-decoration: none;
      background: #f3f4f6;
      color: #000;
      font-size: 14px;
    }

    .close {
      margin-top: 12px;
      font-size: 13px;
      cursor: pointer;
      color: #555;
    }
  </style>
</head>

<!-- MODAL -->
<div class="modal" id="shareModal">
  <div class="modal-content">
    <h3>Compartir QR</h3>
    <a id="wa" target="_blank">WhatsApp</a>
    <a id="fb" target="_blank">Facebook</a>
    <a id="tw" target="_blank">X</a>
    <div class="close" onclick="cerrarModal()">Cancelar</div>
  </div>
</div>

<script>
async function abrirCompartir(btn) {
  const img = btn.closest('.qr-card').querySelector('img').src;

  if (navigator.share && /Mobi|Android|iPhone/i.test(navigator.userAgent)) {
    const res = await fetch(img);
    const blob = await res.blob();
    const file = new File([blob], 'qr.png', { type: blob.type });

    if (navigator.canShare({ files: [file] })) {
      navigator.share({
        files: [file],
        title: 'C칩digo QR'
      });
    }
  } else {
    document.getElementById('wa').href =
      `https://wa.me/?text=${encodeURIComponent(img)}`;
    document.getElementById('fb').href =
      `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(img)}`;
    document.getElementById('tw').href =
      `https://twitter.com/intent/tweet?url=${encodeURIComponent(img)}`;
    document.getElementById('shareModal').style.display = 'flex';
  }
}

function cerrarModal() {
  document.getElementById('shareModal').style.display = 'none';
}
</script>
