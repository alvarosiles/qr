<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería QR</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    img { max-width: 200px; display: block; }
  </style>
</head>
<body>

<h1>Galería</h1>
<div id="galeria"></div>

<script>
  const SUPABASE_URL = "https://gucdzmoacbbivgrrdyhr.supabase.co";
  const SUPABASE_KEY = "sb_publishable_kh6FV9fQtuxq46CHeVHRLQ_0MHE0D2U";

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function cargar() {
    const { data } = await sb.from("imagenes").select("*");

    const div = document.getElementById("galeria");
    div.innerHTML = "";

    data.forEach(img => {
      div.innerHTML += `
        <h3>${img.titulo}</h3>
        <img src="${img.url}">
      `;
    });
  }

  cargar();
</script>

</body>
</html>
