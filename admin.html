<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin QR</title>
</head>
<body>

  <h1>Subir QR</h1>

  <input type="file" id="file" accept="image/*">
  <button id="btn">Subiaaar</button>

  <p id="msg"></p>

  <!-- Supabase SDK (UNA SOLA VEZ) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // üîë conexi√≥n
    const supabase = supabaseJs.createClient(
      "https://gucdzmoacbbivgrrdyhr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd1Y2R6bW9hY2JiaXZncnJkeWhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MDc2NjYsImV4cCI6MjA4NjI4MzY2Nn0.ZJXYXO8DRfiEQaUDLsGiwJCNrnxTh5I6QcHOLxv3UYQ"
    );

    // ‚úÖ funci√≥n definida UNA VEZ
    async function subir() {
      const fileInput = document.getElementById("file");
      const msg = document.getElementById("msg");

      if (!fileInput.files.length) {
        alert("Selecciona una imagen");
        return;
      }

      const file = fileInput.files[0];
      const nombre = Date.now() + "_" + file.name;

      const { error } = await supabase
        .storage
        .from("qrs")
        .upload(nombre, file);

      msg.textContent = error
        ? "‚ùå Error: " + error.message
        : "‚úÖ Imagen subida correctamente";
    }

    // bot√≥n
    document.getElementById("btn").addEventListener("click", subir);
  </script>

</body>
</html>
