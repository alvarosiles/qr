 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin QR</title>
</head>
<body>
  <h1>Subir código QR</h1>

  <input type="file" id="file" accept="image/*">
  <button onclick="subir()">Subir</button>

  <p id="msg"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabaseJs.createClient(
      "https://gucdzmoacbbivgrrdyhr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd1Y2R6bW9hY2JiaXZncnJkeWhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MDc2NjYsImV4cCI6MjA4NjI4MzY2Nn0.ZJXYXO8DRfiEQaUDLsGiwJCNrnxTh5I6QcHOLxv3UYQ"
    );

    async function subir() {
      const file = document.getElementById("file").files[0];
      if (!file) {
        alert("Selecciona una imagen");
        return;
      }

      const nombre = Date.now() + "_" + file.name;

      const { error } = await supabase
        .storage
        .from("qrs")
        .upload(nombre, file, { upsert: false });

      document.getElementById("msg").innerText =
        error ? "❌ Error al subir: " + error.message
              : "✅ Imagen subida correctamente";
    }
  </script>
</body>
</html>
