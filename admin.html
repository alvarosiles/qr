<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - Subir imagen</title>
</head>
<body>

<h2>Subir imagen QR</h2>

<input type="file" id="file">
<button id="btnSubir">Subir</button>

<p id="msg"></p>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const supabaseUrl = "https://gucdzmoacbbivgrrdyhr.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd1Y2R6bW9hY2JiaXZncnJkeWhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MDc2NjYsImV4cCI6MjA4NjI4MzY2Nn0.ZJXYXO8DRfiEQaUDLsGiwJCNrnxTh5I6QcHOLxv3UYQ";

  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  document.getElementById("btnSubir").addEventListener("click", subir);

  async function subir() {
    // console.clear();
    console.log("%c" + "ingresar_texto",`color: #2ECC40; font-weight: bold;`);
    const fileInput = document.getElementById("file");
    const file = fileInput.files[0];

    if (!file) {
      alert("Selecciona una imagen");
      return;
    }

    const nombre = Date.now() + "_" + file.name;

    const { error } = await supabase.storage
      .from("qrs")
      .upload(nombre, file, { upsert: true });

    document.getElementById("msg").textContent =
      error ? "❌ " + error.message : "✅ Imagen subida correctamente";
  }
</script>

</body>
</html>
