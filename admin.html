<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir imagen</title>
</head>
<body>

<h2>Subir imagen a Supabase</h2>

<input type="file" id="file">
<button onclick="subir()">Subir todo</button>

<p id="msg"></p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = "https://gucdzmoacbbivgrrdyhr.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd1Y2R6bW9hY2JiaXZncnJkeWhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MDc2NjYsImV4cCI6MjA4NjI4MzY2Nn0.ZJXYXO8DRfiEQaUDLsGiwJCNrnxTh5I6QcHOLxv3UYQ";

  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  async function subir() {
    const fileInput = document.getElementById("file");
    const file = fileInput.files[0];

    if (!file) {
      alert("Selecciona un archivo");
      return;
    }

    const { error } = await supabase
      .storage
      .from("qrs")
      .upload("imagen.jpg", file, {
        upsert: true
      });

    document.getElementById("msg").textContent =
      error ? error.message : "âœ… Imagen subida correctamente";
  }
</script>

</body>
</html>
