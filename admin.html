<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin QR</title>
</head>
<body>

<h2>Subir imagen QR</h2>

<input type="file" id="fileInput" accept="image/*">
<button id="subirBtn">Subir</button>

<p id="msg"></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDVsftheOzhi3YUc8dIk2GP-gt7jgizBRA",
    authDomain: "qr-personal.firebaseapp.com",
    projectId: "qr-personal",
    storageBucket: "qr-personal.appspot.com",
    messagingSenderId: "626403024057",
    appId: "1:626403024057:web:f140b3ddc6d25d67298f68"
  };

  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);

  document.getElementById("subirBtn").addEventListener("click", async () => {
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
      alert("Selecciona una imagen");
      return;
    }

    try {
      const storageRef = ref(storage, "qrs/" + Date.now() + "_" + file.name);
      await uploadBytes(storageRef, file);
      document.getElementById("msg").innerText = "✅ Imagen subida correctamente";
    } catch (e) {
      console.error(e);
      document.getElementById("msg").innerText = "❌ Error al subir";
    }
  });
</script>

</body>
</html>
